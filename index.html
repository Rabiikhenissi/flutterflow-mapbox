<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Map</title>

  <!-- Mapbox JS + CSS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
    .mapboxgl-popup-content {
      font-family: "Poppins", sans-serif;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmFjY291Y2htZWQiLCJhIjoiY2xrMTZwdHllMDRqdjNmcWo1aTQ0c3R4cyJ9.sPeFM-9VpxsoMHaHyWruQA';

    const params = new URLSearchParams(window.location.search);
    const address = params.get('address');

    if (!address) {
      alert('No address provided in URL!');
    } else {
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [10.16750, 36.76760], // temporary center
        zoom: 16
      });
      map.addControl(new mapboxgl.NavigationControl());

      // Geocode the address only in Tunisia
      fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?country=tn&access_token=${mapboxgl.accessToken}`)
        .then(response => response.json())
        .then(data => {
          if (data.features && data.features.length > 0) {
            const [lng, lat] = data.features[0].center;

            map.setCenter([lng, lat]);

            new mapboxgl.Marker({ color: 'red' })
              .setLngLat([lng, lat])
              .setPopup(new mapboxgl.Popup().setText(address))
              .addTo(map);
          } else {
            alert('Address not found in Tunisia!');
          }
        })
        .catch(err => console.error('Geocoding error:', err));
    }
  </script>
</body>
</html>
