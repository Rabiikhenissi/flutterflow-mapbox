<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Map</title>

  <!-- Mapbox JS + CSS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />


  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
    .mapboxgl-popup-content {
      font-family: "Poppins", sans-serif;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ===== CONFIGURATION =====
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmFjY291Y2htZWQiLCJhIjoiY2xrMTZwdHllMDRqdjNmcWo1aTQ0c3R4cyJ9.sPeFM-9VpxsoMHaHyWruQA';

    // ===== Read URL Params =====
    const params = new URLSearchParams(window.location.search);
    const lat = parseFloat(params.get('lat')) || 36.8065; // Default Tunis
    const lng = parseFloat(params.get('lng')) || 10.1658;
    const title = params.get('title') || 'Your Venue';

    // ===== Create Map =====
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [lng, lat],
      zoom: 13
    });

    // ===== Add Marker =====
    new mapboxgl.Marker({ color: 'red' })
      .setLngLat([lng, lat])
      .setPopup(new mapboxgl.Popup().setText(title))
      .addTo(map);

    // Add zoom and rotation controls
    map.addControl(new mapboxgl.NavigationControl());
  </script>
</body>
</html>
