<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Map</title>

  <!-- Mapbox JS + CSS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />


  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
    .mapboxgl-popup-content {
      font-family: "Poppins", sans-serif;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ===== CONFIGURATION =====
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmFjY291Y2htZWQiLCJhIjoiY2xrMTZwdHllMDRqdjNmcWo1aTQ0c3R4cyJ9.sPeFM-9VpxsoMHaHyWruQA';
const params = new URLSearchParams(window.location.search);
    let address = params.get('address') || '10 Avenue Habib Bourguiba';
    address += ', Tunisia'; // Force country to Tunisia

    // ===== Function to geocode address =====
    async function geocodeAddress(address) {
      const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${mapboxgl.accessToken}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data.features && data.features.length > 0) {
        return data.features[0].center; // [lng, lat]
      } else {
        alert("Address not found!");
        // Use default Tunis coordinates if address fails
        return [10.1658, 36.8065];
      }
    }

    // ===== Initialize map after geocoding =====
    geocodeAddress(address).then(center => {
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: center,
        zoom: 13
      });

      new mapboxgl.Marker({ color: 'red' })
        .setLngLat(center)
        .setPopup(new mapboxgl.Popup().setText(address))
        .addTo(map);

      map.addControl(new mapboxgl.NavigationControl());
    });
  </script>
</body>
</html>
